<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景虚化</title>
</head>
<body>
<div class="main">
    <!-- 以下为背景虚化，其他内容清晰 -->
    <!-- 背景层 -->
    <div class="banner-bg"></div>
    <!-- 内容层 -->
    <div class="banner-contain">
        <h1>Web学习</h1>
    </div>
</div>
<style>
    .main {
        width: 700px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 700px; /* Adjust the height as needed */
        overflow: hidden;
    }

    .banner-bg {
        width: 700px; /* 宽度铺满屏幕 */
        height: 700px; /* 高度铺满屏幕 */
        background: url("../../assets/images/image-transform.jpg") center center no-repeat; /* 两个center分别为水平和垂直方向的对齐方式 */
        background-size: cover; /* 背景图片铺满 */
        filter: blur(1.5px); /* 虚化值，越大越模糊 */
        position: absolute; /* 将背景层绝对定位 */
        top: 0;
        left: 0;
        z-index: 1; /* 将背景层置于最底层 */
    }

    .banner-contain {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute; /* 设置内容层绝对定位 */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 2; /* 将内容层置于上层 */
    }

    .banner-contain h1 {
        font-size: 8vw; /* 调整字体大小，使用vw单位确保响应式 */
        background-clip: text;
        -webkit-background-clip: text; /* 针对webkit浏览器的兼容性 */
        color: transparent;
        background-image: linear-gradient(to right, #377542, #ffffff); /* 创建渐变效果832f12 */
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* 添加文字阴影，提高可读性 */
    }
</style>
</body>
</html>
